<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title> module 11 - Handlebars</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700i" rel="stylesheet">
</head>
<body>

<div class="grid"></div>

<template id="dish-card">
    <div class="card">
        <img class="img" src="{{image}}" alt="{{name}}">
        <div class="content">
            <h2 class="name">{{name}}</h2>
            <p class="descr">{{descr}}</p>
            <footer class="footer">
                <p class="price">Price: {{price}}$</p>
                {{#if available}}
                <button class="button">Add to order</button>
                {{/if}}
            </footer>

            {{#unless available}}
            <p class="sold-out">Sold Out!</p>
            {{/unless}}
        </div>
    </div>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

<script src="index.js"></script>
</body>

</html>
